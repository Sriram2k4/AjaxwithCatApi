<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Api</title>
</head>
<body>
        <div class="feed"></div>
        <button type="submit" onclick=showcountry()>Show Country</button>

    <script>

        function showcountry(){

            let xhr = new XMLHttpRequest();

            xhr.open('GET','https://restcountries.com/v3.1/all',true);

            xhr.onload = function(){
                if(xhr.status == 200){
                    console.log("Success!");
                }

                let countries = JSON.parse(this.response);

                console.log(countries);

                countries.forEach(element => {
                    const countryCard = document.createElement("div");
                    countryCard.innerHTML = element.name.common;
                    const image = document.createElement("img");
                    image.src = element.flags.png;
                    //console.log(element.name.common);
                    const breakelement = document.createElement("br");
                    countryCard.appendChild(breakelement);
                    countryCard.appendChild(image);
                    document.querySelector(".feed").appendChild(countryCard);
                });
            }

            xhr.send();

        };

    </script>
</body>
</html>
