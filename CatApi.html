<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Cats Facts</title>
</head>
<style>
    body{
        background: url('https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.JlC6-byGZ89Q1kFEWXbBJAHaEK%26pid%3DApi&f=1') no-repeat;
        background-size: 100vw 100vh;
    }
</style>
<body>

    <div class="container py-5 my-5">
        <div class="text-center">
            <h1 class="border border-3 py-3 my-4 text-info bg-dark">This Website uses this <a href="https://cat-fact.herokuapp.com/facts">API</a></h1>
            <h1 class="border border-3 py-3 my-4 text-white bg-dark">Wanna Know about Cats? Click the Below Button</h1>
            
            <button class="btn-lg btn-danger" onclick=showcat()>Facts!</button>

            <div class="border border-3 py-5 my-5 bg-dark text-light">
                <h1 class="output"></h1>
            </div>
        </div>
    </div>




    <script>
        function showcat(){


            //Create xmlhttprequest opject
            let xhr = new XMLHttpRequest();
    
            //defining callback function
            xhr.onload = function() {
                if(xhr.status == 200) {
                    let catapi = JSON.parse(this.response);
                    let randNum = Math.floor(Math.random()*5);
                    console.log(randNum);
                    $('.output').text('');
                    $('.output').append(catapi[randNum].text);
                    $('.output').append('<br>');
                }
                
            }
            
            //send an request to the server
            xhr.open('GET','https://cat-fact.herokuapp.com/facts',true);
            xhr.send();
        }

    </script>
</body>
</html>
